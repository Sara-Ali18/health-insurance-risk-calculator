<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Health Insurance Risk Calculator</h1>
    <form id="riskForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <label for="bp">Blood Pressure:</label>
        <input type="text" id="bp" name="bp" required><br><br>

        <label for="family">Family Health History (Yes/No):</label>
        <input type="text" id="family" name="family" required><br><br>

        <button type="submit">Calculate Risk</button>
    </form>

    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
